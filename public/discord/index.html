<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join the community on Discord!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="../images/logo.svg" alt="GDSC Logo" />
      <div class="tagline">Join the community on Discord!</div>
      <input
        class="name"
        type="text"
        placeholder="Enter your full name"
        spellcheck="false"
        maxlength="32"
      />
      <a href="/" class="btn disabled">Continue</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
